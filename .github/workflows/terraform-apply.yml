name: Terraform Apply

on:
  push:
    branches:
      - infra_main  # Trigger on pushes to infra_main
  workflow_dispatch:  # Allow manual triggers
    inputs:
      environment:
        description: "Choose the environment (dev/prod)"
        required: false
        default: "dev"

jobs:
  apply:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Step 2: Checkout the Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 3: Set Up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      # Step 4: Initialize Terraform
      - name: Initialize Terraform
        working-directory: ./terraform  # Move into terraform directory
        run: terraform init

      # Step 5: Apply Terraform Configuration
      - name: Apply Terraform
        working-directory: ./terraform  # Move into terraform directory
        run: terraform apply --var-file=environments/dev.tfvars --auto-approve
