name: Terraform Plan with Cost Estimation and Deployment

on:
  # pull_request:
  #   branches:
  #     - infra_main
  push:
    branches:
      - infra_main
  # workflow_dispatch:  # Allow manual triggers

permissions:
  contents: read
  pull-requests: write

jobs:
  plan-and-deploy:
    runs-on: self-hosted

    steps:
      # Step 1: Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Step 2: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 3: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # Step 4: Setup NodeJS    
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Step 5: Terraform Init
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      # Step 6: PR-specific steps
      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        id: plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan --var-file=environments/dev.tfvars -lock=false

      # Step 7: Convert Plan to JSON  
      - name: Convert Plan to JSON
        if: github.event_name == 'pull_request'
        working-directory: ./terraform
        run: terraform show -json tfplan > tfplan.json

      # Step 8: Setup InfraCost    
      - name: Setup InfraCost
        if: github.event_name == 'pull_request'
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # Step 9:     
      - name: Generate Cost Estimation
        if: github.event_name == 'pull_request'
        working-directory: ./terraform
        run: |
          infracost breakdown --path=tfplan.json --format=json --out-file=infracost.json --format=table
          cat infracost.json

      # Step 10:      
      - name: Comment on PR with Cost Estimation
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('./terraform/tfplan.json', 'utf8');
            const costOutput = fs.readFileSync('./terraform/infracost.json', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `
              ### Terraform Plan
              \`\`\`json
              ${planOutput}
              \`\`\`
              ### Cost Estimation
              \`\`\`json
              ${costOutput}
              \`\`\`
              `
            });

      # Step 11: Post-merge steps (push event)
      - name: Terraform Apply
        if: github.event_name == 'push'
        working-directory: ./terraform
        run: terraform apply --var-file=environments/dev.tfvars -lock=false --auto-approve

      # # Step 12: Generate Ansible Inventory
      # - name: Generate Ansible Inventory
      #   if: github.event_name == 'push'
      #   working-directory: ./terraform
      #   run: |
      #     terraform output -json public_ips | jq -r '.[] | "[monitoring]\n\(. ) ansible_user=ubuntu ansible_ssh_private_key_file=/home/ubuntu/devops1.pem"'
      
      # # Step 13: Debug Ansible Inventory
      # - name: Debug Ansible Inventory
      #   run: cat ../../ansible/inventory/ansible.ini

      # # Step 14: Clear Ansible SSH Cache
      # - name: Clear Ansible SSH Cache
      #   run: rm -rf ~/.ansible/cp

      # # Step 15: Verify Terraform Outputs
      # - name: Debug Terraform Outputs
      #   working-directory: ./terraform
      #   run: terraform output public_ips

      # Step 16: Trigger Ansible Deployment
      - name: Trigger Ansible Deployment
        if: github.event_name == 'push'
        working-directory: ./ansible
        run: |          
          ansible-playbook -i ./ansible/inventory/ansible.ini ./ansible/site.yml -vvvv
